services:
  # 1. Backend API Service
  - type: web
    name: banking-platform-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false # Update this with the static site URL once live
      - key: TOKEN_EXPIRY
        value: 30m
    rootDir: server

  # 2. Frontend Static Site
  - type: static
    name: banking-platform-ui
    env: static
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: banking-platform-api
          property: host
    rootDir: client
